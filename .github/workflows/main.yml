name: Dockerize and Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js App
        run: npm run build

      - name: Set up Docker
        uses: docker/setup-docker@v2
        with:
          dockerfile: Dockerfile
          context: .

      - name: Build Docker Image
        run: docker build -t next-docker .

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'

      - name: Log in to AWS Elastic Beanstalk
        run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 600453241670.dkr.ecr.us-east-1.amazonaws.com

      - name: Tag Docker Image
        run: docker tag next-docker:latest 600453241670.dkr.ecr.us-east-1.amazonaws.com/next-docker:latest

      - name: Push Docker Image to AWS Elastic Container Registry (ECR)
        run: docker push 600453241670.dkr.ecr.us-east-1.amazonaws.com/next-docker:latest

      - name: Deploy to AWS Elastic Beanstalk
        run: |
          eb init -p docker -r us-east-1
          eb create Next-docker-test-env
